<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class="flash">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="fullname" class="input-field" placeholder="Full Name" required>
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="text" name="phone" class="input-field" placeholder="Phone" required>

            <div class="password-container">
                <input type="password" name="password" id="regPassword" class="input-field" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('regPassword', this)">ğŸ‘</button>
            </div>

            <div class="password-container">
                <input type="password" name="confirm_password" id="regConfirm" class="input-field" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('regConfirm', this)">ğŸ‘</button>
            </div>

            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        function togglePassword(fieldId, el) {
            const input = document.getElementById(fieldId);
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "ğŸ™ˆ";
            } else {
                input.type = "password";
                el.textContent = "ğŸ‘";
            }
        }
    </script>
</body>
</html>
