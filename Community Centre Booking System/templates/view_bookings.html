<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>My Bookings</h2>

        {% if bookings %}
            <table class="bookings-table">
                <thead>
                    <tr>
                        <th>Center</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in bookings %}
                    <tr>
                        <td>{{ b.center_name }}</td>
                        <td>{{ b.date }}</td>
                        <td>{{ b.time }}</td>
                        <td>
                            <a href="{{ url_for('cancel_booking', username=username, center_id=b.center_id, date=b.date, time=b.time) }}" class="btn btn-register">Cancel</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>You have no bookings yet.</p>
        {% endif %}

        <p><a href="{{ url_for('dashboard', username=username) }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
