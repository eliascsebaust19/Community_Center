<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ fullname }}!</h2>
        <p>Select a community center to book:</p>

        <div class="centers-list">
            {% for center in centers %}
            <div class="center-card">
                <h3>{{ center.name }}</h3>
                <p>Location: {{ center.location }}</p>
                <p>Capacity: {{ center.capacity }} people</p>
                <p>Cost: {{ center.cost }} BDT</p>
                <a href="{{ url_for('book', username=username, center_id=center.id) }}" class="btn btn-login">Book Now</a>
            </div>
            {% endfor %}
        </div>

        <p><a href="{{ url_for('view_bookings', username=username) }}">View My Bookings</a></p>
    </div>
</body>
</html>
